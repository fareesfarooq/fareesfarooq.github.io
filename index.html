    <style>
        @font-face {
            font-family: 'Inconsolata', incosolata;
            format('truetype');
        }

        html, body {
            margin: 0;
            font-family: 'Inconsolata';
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #000000, #000000);
        }

        p {
            color: #37ff00;
        }

        a:link {
            color: #37ff00;
        }

        a:visited {
            color: #37ff00;
        }

        a:hover {
            color: #37ff00;
        }

        a:active {
            color: #37ff00;
        }

        #main {
            background-image: url(https://i.imgur.com/NakfHv4.jpeg);
            background-size: cover;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #title {
            color: #37ff00;
            font-size: 4em;
            margin: 0;
            position: absolute;
            top: 50%;
            width: 100%;
            transform: translate(0, -50%);
            text-align: center;
            animation: overlapcolor 2s ease-out;
            z-index: 99;
            opacity: 1;
        }

        @keyframes overlapcolor {
            0% {
                color: #37ff00;
                opacity: 0;
            }

            25% {
                opacity: 0;
            }

            50% {
                color: #37ff00;
                opacity: 1;
            }

            100% {
                color: #37ff00;
            }
        }

        #title::after {
            animation: cursoranim 1s infinite, hideAtStart 1s linear;
            animation-timing-function: step-end;
            content: "|";
            margin-left: 5px;
        }

        @keyframes hideAtStart {
            0% {
                opacity: 0;
            }

            99.99% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes cursoranim {
            0% {
                color: transparent;
            }

            50% {
                color: #37ff00;
            }
        }

        #menu {
            text-align: center;
            width: 100%;
            margin: 0 0 10px 0;
            padding: 0;
            position: absolute;
            bottom: 0;
        }

        #menu li {
            display: inline;
            margin: 0px 25px 0px 25px;
            font-size: 1.8em;
            transition: all 0.1s;
            text-decoration: underline;
        }

        #menu li:hover {
            font-size: 2.6em;
            cursor: pointer;
        }

        #transition-placeholder {
            position: absolute;
            top: 100%;
            width: 100%;
            height: 100%;
            background-color: #37ff00;
            animation: overlap 2s cubic-bezier(0, 0, 0.08, 1.02);
        }

        @keyframes overlap {
            0% {
                top: 0%;
            }

            50% {
                top: 0%;
            }

            100% {
                top: 100%;
            }
        }
    </style>
</head>
